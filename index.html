<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="icon" type="image/png" href="images/One.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">The counter!</h1>

      <button type="reset" class="reset">
        <ion-icon name="refresh-outline"></ion-icon>
      </button>
      <div class="counter_container">
        <button type="button" class="minus inactive" disabled>-</button>
        <div class="counter">0</div>
        <button type="button" class="plus">+</button>
      </div>
      <div class="copyright">&#169; 2021 Simone Stradiotto</div>
    </div>

    <!--The following two scripts are only used for the reset icon-->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!--My script-->

    <script src="js/script.js"></script>
  </body>
</html>
